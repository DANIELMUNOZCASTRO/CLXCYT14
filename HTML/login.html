<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CELEX – Inicio de sesión</title>
  <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>

  <header class="site-header">
    <img src="/LOGOS/LogoIPN.png" alt="IPN" class="logo-header">

    <div class="header-text">
      <h1>CELEX</h1>
      <h2>Centro de Lenguas Extranjeras</h2>
      <h3>CECyT No. 14 · Luis Enrique Erro</h3>
    </div>

    <img src="/LOGOS/LogoCecyt14.png" alt="CECyT 14" class="logo-header">
  </header>

  <main class="page">
    <section class="card">
      <h4 class="login-title">Inicio de sesión</h4>
      <p class="login-sub">Accede con tu usuario y contraseña</p>

      <form class="form" id="loginForm">
        <label class="field">
          <span>Usuario</span>
          <input type="text" name="usuario" placeholder="Número de boleta / usuario" required>
        </label>

        <label class="field">
          <span>Contraseña</span>
          <input type="password" name="password" placeholder="Contraseña" required>
        </label>

        <div class="row">
          <label class="check">
            <input type="checkbox">
            <span>Recordarme</span>
          </label>

          <a class="link" href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn" type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer class="footer">© 2026 Instituto Politécnico Nacional</footer>

  <script src="/JS/login.js"></script>
</body>
</html>
