<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CELEX – Evidencias</title>
  <link rel="stylesheet" href="../CSS/evidencias.css" />
</head>
<body>

  <header class="site-header single-logo">
    <img src="../RECURSOS/Logo_cecyt14.png" alt="CECyT 14" class="logo-header">
    <div class="header-text">
      <h1>CELEX</h1>
      <h2>Evidencias</h2>
      <h3>CECyT No. 14 · Luis Enrique Erro</h3>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h4>Subir evidencias</h4>
      <p class="muted">Adjunta uno o varios archivos. Se guardan en <b>la nube</b> (Cloudinary).</p>

      <form id="uploadForm">
        <input id="files" type="file" name="files" multiple required />
        <button type="submit">Subir</button>
      </form>

      <div class="status" id="status"></div>

      <div class="divider"></div>

      <h5>Archivos subidos</h5>
      <p class="muted small">Ver (PDF/imagen), abrir o eliminar.</p>

      <div class="files-wrap">
        <table class="files-table">
          <thead>
            <tr>
              <th>Archivo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="filesBody">
            <tr><td colspan="2" class="muted">Cargando...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="viewer">
        <div class="viewer-head">
          <span class="viewer-title">Vista previa</span>
          <span class="viewer-name" id="viewerName">Ningún archivo seleccionado</span>
        </div>

        <iframe id="viewerFrame" title="Vista previa" loading="lazy"></iframe>

        <div class="viewer-actions">
          <a class="link" href="inicio.html">Volver a inicio</a>
        </div>
      </div>

    </section>
  </main>

  <script src="../JS/evidencias.js"></script>
</body>
</html>
